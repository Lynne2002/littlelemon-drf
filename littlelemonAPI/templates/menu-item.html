<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items</title>
</head>
<body>
    <table width="100%", style="text-align: left;">
    <tr>
        <th>Item</th><!--Item column heeading-->
        <th>Price</th><!--Price column heeading-->
        <th>Price After Tax</th><!--Price after tax column heeading-->
        <th>Stock</th><!--Stock column heeading-->
    </tr>
    {% for item in data%}
    <tr>
        <td>{{item.title}}</td>
        <td>{{item.price}}</td>
        <td>{{item.price_after_tax}}</td>
        <td>{{item.stock}}</td>
    </tr>
    {%endfor%}
    </table>
    
</body>
</html>
